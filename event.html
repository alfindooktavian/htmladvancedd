      <script>
        function tindakanKlik() {
            alert("Anda mengklik gambar!");
        }

        function tindakanMouseDown() {
            console.log("Anda menekan mouse pada gambar.");
        }

        function tindakanMouseWheel() {
            console.log("Anda menggulir roda mouse pada gambar.");
        }

        function tindakanDoubleClick() {
            console.log("Anda melakukan double-click pada gambar.");
        }

        function tindakanMouseMove() {
            console.log("Mouse bergerak di atas gambar.");
        }

        function tindakanMouseOver() {
            console.log("Mouse masuk ke gambar.");
        }
    </script>
   
<body>

        <article>
            <h1>Gambar Pemandangan</h1>
            <img src="gambar/gambar.jpg" onclick="tindakanKlik()" alt="">
            <img src="gambar/gambar1.jpg" onmousedown="tindakanMouseDown()" alt="">
            <img src="gambar/gambar2.jpg" onmousewheel="tindakanMouseWheel()" alt="">
            <img src="gambar/gambar4.jpg" ondblclick="tindakanDoubleClick()" alt="">
            <img src="gambar/gambar5.jpg" onmousemove="tindakanMouseMove()" alt="">
            <img src="gambar/gambar6.jpg" onmouseover="tindakanMouseOver()" alt="">
